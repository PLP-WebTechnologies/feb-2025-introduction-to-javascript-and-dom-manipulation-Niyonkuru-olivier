<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
    </header>

    <main>
        <p id="text-content">This is a paragraph that will change.</p>
        <button id="change-text-btn">Change Text</button>

        <div id="style-box" class="box">This box will change style.</div>

        <button id="change-style-btn">Change Box Style</button>

        <button id="add-element-btn">Add New Element</button>
        <div id="new-element-container"></div>
    </main>

    <footer>
        <p>Created with ❤️ by You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
