<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Dynamic DOM Manipulation</h1>
  </header>

  <main>
    <section>
      <p id="text-content">This is a sample text that will be changed dynamically by JavaScript.</p>
      <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
      <button id="changeStyleBtn">Change Background Color</button>
    </section>

    <section>
      <button id="addElementBtn">Add a New Element</button>
    </section>
    
    <div id="added-element-container"></div>
  </main>

  <footer>
    <p>Created by Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
